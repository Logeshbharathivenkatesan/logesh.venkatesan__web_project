<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/COMMON.css">
    <title>FreshBYE | ChatRoom</title>
</head>

<body>
    <section class="hole-container-for-chatroom">
        <div class="chatroom-main-container">
            <div class="chatroom-slidebar-container">
                <img class="chatroom-img-logo" src="../assets/Images/icons/chat.png" alt="Logo" width="50px"
                    height="50px">
                <div class="chatroom-img-icons">
                    <a href="http://127.0.0.1:5500/pages/ChatRoom.html">
                        <img class="chatroom-img-class" src="../assets/Images/icons/Message-icon.png" alt="Chat"></a>
                    <a href="http://127.0.0.1:5500/pages/Chatroomcall.html"><img class="chatroom-img-class"
                            src="../assets/Images/icons/Call-icon.png" alt="audio-call">
                    </a>
                    <a href="http://127.0.0.1:5500/pages/Byevideo.html"><img class="chatroom-img-class"
                            src="../assets/Images/icons/ABC Video.png" id="img-slidebar-videos" alt="videos"></a>
                    <a href="http://127.0.0.1:5500/pages/Tips-And-TRicks.html"> <img class="chatroom-img-class"
                            src="../assets/Images/icons/tips.png" id="img-slidebar-chatroom" alt="Tips"></a>
                </div>

            </div>
            <!-- /* DIV PROFILE NAME STARTS */ -->

            <div class="minicontainer-for-centerprofle">
                <div class="centerprofile-1">
                    <h2 class="centerprofile-heading-1">
                        Support Us
                    </h2>
                </div>

                <div class="form-container-2">
                    <div class="form">
                        <form action="">
                            <label for="email">
                                <h2>Share Your Problem Here</h2>
                            </label>
                            <input type="Text" placeholder="Enter your Username">
                            <input type="Email" placeholder="Enter your Email">
                            <textarea name="text" id="message-box-for-supportpage" cols="30" rows="10">
                          I am Facing the Problem Like..
                        </textarea>
                            <button class="centerprofile-button">Submit</button>
                        </form>
                    </div>
                    <div class="centerprofile-3">
                        <video class="centerprofile-video-1" autoplay loop muted playsinline>
                            <source src="../assets/Videos/Support Black-owned.mp4">
                        </video>
                        <form action="https://youtu.be/YctBbPPfeCA">
                            <button class="button">
                                Visit Our Channel
                            </button>
                        </form>
                    </div>
                </div>

            </div>

            <div id="footer-comment" class="button-home-footer-6">
                <a href="http://127.0.0.1:5500/index.html/Home.html"> <img class="button-home-footer-1"
                        src="../assets/Images/icons/house.png" alt="home-button"></a><a
                    href="http://127.0.0.1:5500/index.html/Home.html"><img class="button-home-footer-1"
                        src="../assets/Images/icons/turn-back.png" alt="turn-back"></a>
            </div>

        </div>
    </section>
</body>

</html>
