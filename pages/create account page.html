            <div class="loginpages-flexrow-second">
                <h2 class="head2">

                <form>
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder=".     First Name">

                    <div class="form-group">

                    </div><br>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><b>Email id :</b></label>
                        <input type="email" class="form-control" aria-describedby="emailHelp"

                    </div><br>
                    <div class="form-group">
                        <label aria-label="checkbox" for="exampleInputPassword1"><b>Password :</b></label>
                        <input type="password" for="checkbox" class="form-control" placeholder="     Password">
                    </div><br>

                    <div class="form-check">
                        <input type="checkbox" aria-label="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1"><b>Verify It is You.</b></label>
                        <button type="submit" class="btn-btn-primary">
