<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/CommonProfile.css" />
    <title>Login</title>

</head>
<style>
    .containerOfMini {
        display: flex;
        flex-direction: column;
        margin-top: 0em;
    }
</style>

<body class="main-parent">
    <div class="containerOfHole">
        <form class="containerOfMini" id="form">
            <h1>Login<span>Account</span></h1>

            <input class="input" type="email" id="email" placeholder="E-mail" required />

            <input class="input" type="password" id="password" minlength="8" placeholder="Password" required />
            <button type="submit" class="btn">submit</button>
        </form>
    </div>

    <script>
        let userlogin = document.getElementById("form");//get value by id 
        userlogin.addEventListener("submit", (event) => {//listen event by eventlistener
            event.preventDefault();//prevent page by refresh
            let logn = [];//create a empty array
            let normaldata = JSON.parse(localStorage.getItem("user"));//store our localstorage to defaultdata variable 
            console.log(normaldata);//for verification
            let email = document.getElementById("email").value;//store email to email variable
            let password = document.getElementById("password").value;//store password to password variable
            console.log(email, password);
            let isMatch = false;
            for (let i = 0; i < normaldata.length; i++) {
                if (
                    email === normaldata[i].email && //here if equal push data defaultdata
                    password == normaldata[i].password
                ) {
                    isMatch = true;
                    logn.push(normaldata[i]);//push into log
                    window.localStorage.setItem("user_data", JSON.stringify(logn));//ingha namma json kulla string aah anupurom 
                    break;
                } else {
                    isMatch = false;
                }
            }
            if (isMatch === true) {
                alert("success");//match achuna success nu varum 
                window.location.href = "profile.html";//redirect panni profile page ku poguthu
            } else {
                alert("failed");//match agalena success nu varum 
                window.location.href = "login.html";
            }
        });
    </script>
</body>

</html>
