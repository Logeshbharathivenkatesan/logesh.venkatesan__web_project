<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/CSS/CommonProfile.css" />

    <title>Edit Profile</title>

</head>
<style>
    input::placeholder {
        color: rgb(188, 188, 188);

    }
</style>

<body class="main-parent">
    <div class="containerOfHole">

        <h1>Edit<span>Profile</span></h1>
        <form class="containerOfMini" id="form" onsubmit="update()">

            <input class="input" id="fname" placeholder="First Name" type="text" pattern="[A-Za-z]{3,32}" required />
            <input class="input" id="mname" placeholder="Middle Name" type="text" pattern="[A-Za-z]{3,32}" required />
            <input class="input" id="Lname" placeholder="Last Name" type="text" pattern="[A-Za-z]{3,32}" required />
            <input class="input" id="email" placeholder="E-mail " type="text" required />
            <input class="input" id="phnumber" placeholder="Phone Number" type="text" pattern="[0-9]{1,10}" required />
            <input class="input" id="age" placeholder="Age" type="text" />
            <input class="input" type="text" placeholder="Password" id="password" minlength="8" required />
            <button type="submit" class="btn">Save</button>

        </form>
    </div>
    <script>
        let user_data = JSON.parse(localStorage.getItem("user_data"));//login page key name
        document.getElementById("fname").value = user_data[0]["fname"];
        document.getElementById("mname").value = user_data[0]["mname"];
        document.getElementById("Lname").value = user_data[0]["Lname"];
        document.getElementById("email").value = user_data[0]["email"];
        document.getElementById("phnumber").value = user_data[0]["phnumber"];
        document.getElementById("age").value = user_data[0]["age"];
        document.getElementById("password").value = user_data[0]["password"];


        let user = JSON.parse(localStorage.getItem("user"));//signup page key name

        function update() {
            event.preventDefault();
            // console.log(user);
            let editedName = document.getElementById("fname").value
            let editedmname = document.getElementById("mname").value
            let editedlname = document.getElementById("Lname").value
            let editedEmail = document.getElementById("email").value
            let editedphnumber = document.getElementById("phnumber").value
            let editedpassword = document.getElementById("password").value
            let editedage = document.getElementById("age").value
            // console.log(editedName);


            let user_data = JSON.parse(localStorage.getItem("user_data"));
            console.log(user_data)
            user_data[0]["fname"] = editedName;
            user_data[0]["mname"] = editedmname;
            user_data[0]["Lname"] = editedlname;
            user_data[0]["email"] = editedEmail;
            user_data[0]["age"] = editedage;
            user_data[0]["phnumber"] = editedphnumber;
            user_data[0]["password"] = editedpassword;

            localStorage.setItem("user_data", JSON.stringify(user_data));
            alert("update successfully");
            location.href = "./profile.html"
        }




    </script>
</body>

</html>
