<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/User_Personas/Patient/assests/style/New_Post.css">
    <title>Edit Post</title>
</head>

<body>
    <div class="containerOfHole">

        <form class="containerOfMini" id="form">
            <h1>Edit<span> Post</span></h1>
            <input class="input" id="URL" placeholder="Photo Url" type="url" required />

            <input class="input" id="Title" placeholder="Image  Title With '#'" type="text" />
            <input class="input" id="Desc" placeholder="Description about Given Image" type="textarea" /><br>

            <button type="submit" class="btn" onclick="update()">Save</button>
        </form>
    </div>
    <a href=""></a>
    <script src="/library/notify.js"></script>
    <script>
        let post = JSON.parse(localStorage.getItem("Post"));
        console.log(post);
        let datas = JSON.parse(localStorage.getItem("PostedData"));
        console.log(datas);

        let UserData = datas.find(e => e["id"] == post);
        console.log(UserData);

        if (!UserData) {
            console.error(`No data found for post id: ${post}`);
        } else {
            document.getElementById("URL").value = UserData["Video_URL"];
            document.getElementById("Title").value = UserData["Video_title"];
            document.getElementById("Desc").value = UserData["Video_Description"];
        }


        function update() {
            event.preventDefault();
            let editedUserName = document.getElementById("URL").value;
            let editedProfile = document.getElementById("Title").value;
            let editedNumber = document.getElementById("Desc").value;
            // update the Doctor_data object directly
            UserData["Video_URL"] = editedUserName;
            UserData["Video_title"] = editedProfile;
            UserData["Video_Description"] = editedNumber;

            localStorage.setItem("PostedData", JSON.stringify(datas));
            Notify.success("Update successful!");
            location.href = "./Home.html";

    </script>
</body>

</html>
