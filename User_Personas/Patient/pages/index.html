<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/User_Personas/Patient/assests/style/Style.css">
    <title>Patient Login | FreshBYE</title>
</head>

<body>
    <div class="menu">
        <div class="logo">
            <a href="#"><span>Fresh</span>BYE</a>
        </div>

    </div>
    <div id="HoleCard">

        <div id="form">
            <form action="#" id="form_container" class="container">
                <h2 id="titleofForm">Patient's <span>Login</span></h2>
                <input type="email" placeholder="Enter Your Email" id="email" required>
                <input type="password" name="cpass"
                    title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
                    placeholder="Enter Password" id="password" minlength="8" required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" id="password">

                <button>Login Now</button>
                <small id="createacc">I Don't Have any Account? <span><a href="./patient_Signup.html">Create an
                            Account</a></span></small>
            </form>
        </div>
    </div>
    <script>
        let Patient_login = document.getElementById("form_container");//get value by id 
        Patient_login.addEventListener("submit", (event) => {//listen event by eventlistener
            event.preventDefault();//prevent page by refresh
            let logn = [];//create a empty array
            let normaldata = JSON.parse(localStorage.getItem("Patient_List"));//store our localstorage to defaultdata variable 
            console.log(normaldata);//for verification
            let email = document.getElementById("email").value;//store email to email variable
            let password = document.getElementById("password").value;//store password to password variable
            console.log(email, password);
            let isMatch = false;
            const matchedData = normaldata.find(data => {
                return email === data.email && password === data.password;
            });

            if (matchedData) {
                isMatch = true;
                logn.push(matchedData);
                window.localStorage.setItem("Profile_id", JSON.stringify(logn));

            } else {
                isMatch = false;
            }
            if (isMatch === true) {
                alert("success");//match achuna success nu varum 
                window.localStorage.setItem("Current_User_id", email)
                window.location.href = "./home.html";//redirect panni profile page ku poguthu
            } else {
                alert("failed");//match agalena success nu varum 
                window.location.href = "./index.html";
            }
        });
    </script>
</body>

</html>
