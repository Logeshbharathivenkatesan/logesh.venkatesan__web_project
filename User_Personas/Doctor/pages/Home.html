    <script>

        //card creating process

        let PostedData = JSON.parse(localStorage.getItem("PostedData"));
        console.log(PostedData);

        for (let i = 0; i < PostedData.length; i++) {
            let parent = document.createElement("div")
            parent.setAttribute("id", "post-section");

            let card = document.createElement("div");
            card.setAttribute("id", "solo-post");
            console.log(card);

            let card1 = document.createElement("div");
            card1.setAttribute("id", "profile-post");
            console.log(card1);

            let img = document.createElement("img");
            img.setAttribute("src", '../assests/Images/Profile.png');
            card1.append(img);

            // console.log(img);

            let Name = document.createElement("h2");
            Name.setAttribute("id", "profile-name");
            Name.innerText = "Dr. " + "Logesh Venkatesan";
            card1.append(Name);

            let editpost = document.createElement("img");
            editpost.setAttribute("id", "profile-editpost");
            editpost.setAttribute("src", "/assest/images/Icon-Edit.png")
            card1.append(editpost);

            let deleteButtons = document.createElement("img");
            deleteButtons.setAttribute("id", "delete-button");
            deleteButtons.setAttribute("src", "/assest/images/Icon-CircledX.png");
            card1.append(deleteButtons);

            card.append(card1)
            // console.log(Name);


            let Post_img = document.createElement("img");
            Post_img.src = PostedData[i]["Video_URL"];
            card.append(Post_img)

            let edit = document.createElement("button");
            edit.setAttribute("class", "Post");
            edit.setAttribute("id", PostedData[i]["id"])
            edit.innerText = "Edit";
            card.append(edit)

            let del = document.createElement("button");
            del.setAttribute("class", "cancel");
            del.innerText = "X";
            card.append(del)




            let Title = document.createElement("h2");
            Title.setAttribute("id", "discription_title");
            Title.innerText = PostedData[i]["Video_title"];
            card.append(Title);


            let Description = document.createElement("p");
            Description.setAttribute("id", "description");
            Description.innerText = "@" + PostedData[i]["Video_Description"];
            card.append(Description);
            parent.append(card)
            console.log(card1);

            // console.log(button1);

            let container = document.getElementById("home");
            container.append(parent);
        }
        let Edit = document.querySelectorAll("button.Post");
        Edit.forEach(function (findId) {
            findId.addEventListener("click", function () {
                let parent = this.closest(".card")

                const Id = parent.querySelector(".editbtn").getAttribute("id")
                console.log(Id);
                localStorage.setItem("uuid", JSON.stringify(Id));
                confirm("Are you sure to Edit")
                window.location.href = "./EditDoctorsList.html";
            })
        });



        let deleteButtons = document.querySelectorAll("button.del");
        deleteButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                if (confirm("Are you sure?")) {
                    let jsonData = JSON.parse(window.localStorage.getItem("doctordata"));
                    let card = this.closest(".card");
                    let id = card.querySelector(".editbtn").getAttribute("id");
                    // assuming you set a data-id attribute on the card element
                    console.log(id);


                    let indexOf = jsonData.findIndex(obj => obj.id === id);
                    console.log(indexOf);
                    jsonData.splice(indexOf, 1);
                    // // Save updated data to local storage
                    window.localStorage.setItem("doctordata", JSON.stringify(jsonData));
                    // // Redirect to Doctorslist page
                    window.location.href = "./Doctorslist.html";
                }
            })
        }
        );
    </script>
