<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./DR_signup.css">
    <link rel="stylesheet" href="/assest/pages/notify.css">
    <title>Doctor Login | FreshBYE</title>
</head>

<body>
    <div class="menu">
        <div class="logo">
            <a href="#"><span>Fresh</span>BYE</a>
        </div>

    </div>
    <div id="HoleCard">
        <div id="ImageContainer">
            <img src="../assests/Images/Login_Page_Doc_img.png" alt="DoctorImg" id="LoginImg">
        </div>
        <div id="form">
            <form action="#" id="form_container" class="container">
                <h2 id="titleofForm">Doctor's <span>Sign UP</span></h2>
                <input type="text" id="Username" placeholder="Enter User Name" pattern="[A-Za-z]{3,32}" required>
                <input type="email" placeholder="Enter Your Email" id="email" required>
                <input type="url" name="profile pic" id="Profile" placeholder="Enter profile URL" required>
                <input type="number" placeholder="Enter Your Whatsapp Number" id="number" pattern="[0-9]{1,10}"
                    required>
                <select name="Specialist" id="Special">
                    <option value="General psychiatrists">General psychiatrists</option>
                    <option value="Child and adolescent psychiatrists">Child and adolescent psychiatrists</option>
                    <option value="Geriatric psychiatrists">Geriatric psychiatrists</option>
                    <option value="Addiction psychiatrists">Addiction psychiatrists</option>
                    <option value="Forensic psychiatrists">Forensic psychiatrists</option>
                    <option value="Neuropsychiatrists">Neuropsychiatrists</option>
                    <option value="Consultation-liaison psychiatrists">Consultation-liaison psychiatrists</option>
                    <option value="Psychopharmacologists">Psychopharmacologists</option>
                    <option value="Psychotherapists">Psychotherapists</option>
                </select>
                <input type="textarea" placeholder="Enter something about You" id="aboutdoc">
                <input type="password" name="cpass"
                    title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
                    placeholder="Enter Password" id="password" minlength="8" required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" id="password">
                <input type="password" name="pass"
                    title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
                    placeholder="Confirm Password" id="cpassword" minlength="8" required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" id="confirmPassword">
                <button>Login Now</button>
                <small id="createacc">I Already Have a Account <span><a href="./index.html">Login
                            Now</a></span></small>
            </form>
        </div>
    </div>
    <script src="/library/notify.js"></script>
    <script src="/library/moment.js"></script>
    <script>
        let arr = [];
        let form = document.getElementById("form_container");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            let userdata = {};
            const Username = document.getElementById("Username").value;
            const Email = document.getElementById("email").value;
            const Profile = document.getElementById("Profile").value;
            const Number = document.getElementById("number").value;
            const Doctor_category = document.getElementById("Special").value;
            const Description = document.getElementById("aboutdoc").value
            const password = document.getElementById("password").value;
            const cpassword = document.getElementById("cpassword").value;

            let id = self.crypto.randomUUID();
            userdata["Username"] = Username;
            userdata["Email"] = Email.toLowerCase();
            userdata["Profile"] = Profile;
            userdata["Contact"] = Number;
            userdata["Special"] = Doctor_category;
            userdata["Description"] = Description.toLowerCase();
            userdata["Password"] = password;
            userdata["Cpassword"] = cpassword;
            userdata.id = id;
            if (userdata["Password"] === userdata["Cpassword"]) {
                arr.push(userdata);
            } else {
                Notify.error("Password And Confirm Password Doesn't Match")
                return;
            }
            if (window.localStorage.getItem("Doctor_category") === null) {
                window.localStorage.setItem("Doctor_category", JSON.stringify(arr));
                Notify.success("Successfully Created")
            } else {
                let local = window.localStorage.getItem("Doctor_category");
                let json = JSON.parse(local);
                json.push(userdata);
                window.localStorage.setItem("Doctor_category", JSON.stringify(json));
                Notify.success("Successfully Created")
            }
            window.location.href = "../pages/index.html";
        });

        console.log(moment().format('MMMM Do YYYY, h:mm:ss a'));
    </script>
</body>

</html>
